<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #000000;
        color: #FFFFFF;
      }

      h1 {
        color: #FFFFFF;
        font: 300px arial, sans-serif;
      }

      h3 {
        color: #FFFFFF;
        font: 100px arial, sans-serif;
      }

      h3:hover {
        background-color: #FFFFFF;
        color: #000000;
        font: 100px arial, sans-serif;
      }

      p {
        color: #FFFFFF;
        font: 14px arial, sans-serif;
      }

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>vincerickey.nyc</h1>
      <h3 href="#about-me" data-toggle="collapse" aria-expanded="false" aria-controls="collapseExample">about me</h3>
        <div class="collapse" id="about-me">
          <div class="well" style="background-color:#000000">
            <p>Learn more about me.</p>
          </div>
        </div>
      
      <h3 href="#technical" data-toggle="collapse" aria-expanded="false" aria-controls="collapseExample">technical</h3>
        <div class="collapse" id="technical">
          <div class="well" style="background-color:#000000">
            <p>Learn more about my technical background.</p>
          </div>
        </div>

      <h3 href="#international" data-toggle="collapse" aria-expanded="false" aria-controls="collapseExample">international</h3>
        <div class="collapse" id="international">
          <div class="well" style="background-color:#000000">
            <p>Learn more about my international background.</p>
          </div>
        </div>

      <h3 href="#contact" data-toggle="collapse" aria-expanded="false" aria-controls="collapseExample">contact</h3>
        <div class="collapse" id="contact">
          <div class="well" style="background-color:#000000">
            <p>This is the best way to contact me:</p>
          </div>
        </div>
      
    </div><!-- end container -->
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
