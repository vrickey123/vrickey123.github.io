    <style>
      .wrapper.tipping-wrapper {
        position: relative;
        height: 18px !important;
      }

      .wrapper.top-wrapper, .wrapper.tipping-wrapper {
        min-height: 0;
        margin: 0;
      }

      #top-tipping {
        position: absolute;
        background: #000000;
        height: 6px;
        top: 0;
        left: 0;
        right: 0;
      }

      #bottom-tipping {
        position: absolute;
        background: #D9C263;
        height: 7px;
        top: 11px;
        left: 0;
        right: 0;
      }
    </style>
